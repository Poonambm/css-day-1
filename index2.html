
<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    </head>
<body>

<h1><b>Learn about Country, Capitals and Currency</b></h1> 
<h2>A basic HTML table</h2>
<p>This table contains the Country, Capital city and Currency info.</p>
<div class="table1">
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
<table style="width:100%">
  <tr>
    <th>Country</th>
    <th>Capitals</th>
    <th>Currency</th>
  </tr>
  <tr>
    <td>Argentina</td>
    <td>Buenos Aires</td>
    <td>Peso</td>
  </tr>
  <tr>
    <td>Armenia</td>
    <td>Yerevan</td>
    <td>Dram</td>
  </tr>
  <tr>
    <td>Australia</td>
    <td>Canberra</td>
    <td>Australian Dollar</td>
  </tr>
  <tr>
    <td>Austria</td>
    <td>Vienna</td>
    <td>Euro</td>
  </tr>
  </table>
</div>
</body>
</html>
